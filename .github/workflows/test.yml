name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 Run Tests with Docker

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: 📦 Restore dependencies
        run: |
          cd server
          dotnet restore

      - name: 🏗️ Build
        run: |
          cd server
          dotnet build --no-restore

      - name: 🐳 Start test database
        run: |
          echo "🚀 Starting test database..."
          docker-compose -f docker-compose.test.yml up -d test-db

      - name: ⏳ Wait for database
        run: |
          echo "⏳ Waiting for database to be ready..."
          for i in {1..30}; do
            if docker exec sqlserver-test /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P TestPassword123! -Q "SELECT 1" > /dev/null 2>&1; then
              echo "✅ Database is ready!"
              break
            fi
            echo "💭 Attempt $i/30..."
            sleep 3
          done

      - name: 📊 Initialize database
        run: |
          echo "📊 Initializing test database..."
          docker-compose -f docker-compose.test.yml up test-db-init

      - name: 🔬 Unit Tests
        run: |
          cd server
          dotnet test ContactManager.Tests --verbosity normal

      - name: 🧪 Integration Tests
        run: |
          cd server
          dotnet test ContactManager.IntegrationTests --verbosity normal

      - name: 🧹 Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v
