name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Tests with Docker

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: ğŸ“¦ Restore dependencies
        run: |
          cd server
          dotnet restore

      - name: ğŸ—ï¸ Build
        run: |
          cd server
          dotnet build --no-restore

      - name: ğŸ³ Start test database
        run: |
          echo "ğŸš€ Starting test database..."
          docker-compose -f docker-compose.test.yml up -d test-db

      - name: â³ Wait for database
        run: |
          echo "â³ Waiting for database to be ready..."
          for i in {1..30}; do
            if docker exec sqlserver-test /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P TestPassword123! -Q "SELECT 1" > /dev/null 2>&1; then
              echo "âœ… Database is ready!"
              break
            fi
            echo "ğŸ’­ Attempt $i/30..."
            sleep 3
          done

      - name: ğŸ“Š Initialize database
        run: |
          echo "ğŸ“Š Initializing test database..."
          docker-compose -f docker-compose.test.yml up test-db-init

      - name: ğŸ”¬ Unit Tests
        run: |
          cd server
          dotnet test ContactManager.Tests --verbosity normal

      - name: ğŸ§ª Integration Tests
        run: |
          cd server
          dotnet test ContactManager.IntegrationTests --verbosity normal

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v
