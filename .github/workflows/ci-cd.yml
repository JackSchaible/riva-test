name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "9.0.x"

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test Suite
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore server/riva-test.sln

      - name: ğŸ—ï¸ Build solution
        run: dotnet build server/riva-test.sln --no-restore --configuration Release

      - name: ğŸ³ Start test database
        run: |
          echo "ğŸš€ Starting test database container..."
          docker compose -f docker-compose.test.yml up -d test-db

      - name: â³ Wait for database
        run: |
          echo "â³ Waiting for SQL Server to be ready..."
          timeout=90
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker exec sqlserver-test /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPassword123! -C -Q "SELECT 1" > /dev/null 2>&1; then
              echo "âœ… Database is ready!"
              break
            fi
            echo "ğŸ’­ Still waiting... (${elapsed}s/${timeout}s)"
            sleep 3
            elapsed=$((elapsed + 3))
          done

          if [ $elapsed -ge $timeout ]; then
            echo "âŒ Database failed to start within ${timeout} seconds"
            echo "ğŸ“‹ Container logs:"
            docker logs sqlserver-test
            echo "ğŸ“‹ Container status:"
            docker ps -a
            exit 1
          fi

      - name: ğŸ“Š Initialize test database
        run: |
          echo "ğŸ“Š Setting up test database schema and data..."
          docker compose -f docker-compose.test.yml up test-db-init

          # Verify database initialization
          echo "ğŸ” Verifying database setup..."
          docker exec sqlserver-test /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPassword123! -C -d ContactManager -Q "SELECT COUNT(*) FROM Contacts"

      - name: ğŸ”¬ Run Unit Tests
        run: |
          cd server
          echo "ğŸ”¬ Running unit tests..."
          dotnet test ContactManager.Tests \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger trx \
            --results-directory TestResults \
            --collect:"XPlat Code Coverage"

      - name: ğŸ§ª Run Integration Tests
        run: |
          cd server
          echo "ğŸ§ª Running integration tests..."
          dotnet test ContactManager.IntegrationTests \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger trx \
            --results-directory TestResults \
            --collect:"XPlat Code Coverage"

      - name: ğŸ“Š Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ğŸ“‹ .NET Test Results
          path: server/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-error: true

      - name: ğŸ“ˆ Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: server/TestResults
          fail_ci_if_error: false

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up test containers..."
          docker compose -f docker-compose.test.yml down -v

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    name: ğŸš€ Build & Deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        run: |
          echo "ğŸ”‘ Logging into Amazon ECR..."
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} |
          docker login --username AWS --password-stdin ${{ secrets.ECR_REPO_DOMAIN }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build -t contactmanager -f server/Dockerfile server
          docker tag contactmanager:latest ${{ secrets.ECR_REPO }}:latest
          docker tag contactmanager:latest ${{ secrets.ECR_REPO }}:${{ github.sha }}

      - name: ğŸ“¤ Push Docker image
        run: |
          echo "ğŸ“¤ Pushing Docker image to ECR..."
          docker push ${{ secrets.ECR_REPO }}:latest
          docker push ${{ secrets.ECR_REPO }}:${{ github.sha }}

      - name: ğŸš€ Deploy to ECS
        run: |
          echo "ğŸš€ Deploying to ECS Fargate..."
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --force-new-deployment

          echo "âœ… Deployment initiated!"
          echo "ğŸ”— Check deployment status in AWS ECS Console"
